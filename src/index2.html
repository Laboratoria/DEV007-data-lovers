<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Lovers</title>
    <link rel="shortcut icon" href="css/img/pokeicon.png">
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <header>
        <nav class="filters">
            <select id="tipo" class="btnControles">
                <option value="all">por Tipo</option>
                <option value="Water">Agua</option>
                <option value="Bug">Bicho</option>
                <option value="Dragon">Dragón</option>
                <option value="Electric">Eléctrico</option>
                <option value="Ghost">Fantasma</option>
                <option value="Fire">Fuego</option>
                <option value="Ice">Hielo</option>
                <option value="Fighting">Lucha</option>
                <option value="Normal">Normal</option>
                <option value="Grass">Planta</option>
                <option value="Psychic">Psíquico</option>
                <option value="Rock">Roca</option>
                <option value="Ground">Tierra</option>
                <option value="Poison">Veneno</option>
                <option value="Flying">Volador</option>
            </select>
            <select id="habilidad" class="btnControles2">
                <option value="all">por Habilidad</option>
                <option value="Water">Agua</option>
            </select>
            <input type="text" placeholder="busca tu Pokemon" class="searchPokemon" />
            <button class="button-search" id="button-search">
                <div class="button-content" onclick="llamarPokemon()">
                    ATRAPALO YA!
                    <img src="http://www.purarteadesivos.com.br/wp-content/uploads/2017/04/Pok%C3%A9mon-go.png"
                        alt="" />
                </div>
            </button>
        </nav>
    </header>
    <div class="contenido" id="contenido">
        <div id="root"></div>
    </div>
    <div id="inicio" class="inicio rojo">
        <button class="comenzar" id="comenzar" onclick="window.location.href='index.html';">REGRESA</button>
    </div>
    <script src="main.js" type="module"></script>
</body>
<div class="mainfooter">
    <footer>
        <p>Elaborado por <a href="https://github.com/MeliDlc" target="_blank">Melissa de la Cruz</a> y <a
                href="https://github.com/ohnoeslunablack" target="_blank">Norma Espíndola</a> DEV007 <a
                href="https://www.laboratoria.la/" target="_blank"> LABORATORIA </a> 2023.</p>
    </footer>
</div>

</html>
