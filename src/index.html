<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
<body>
  <header>
      <img class="logo" src="https://cdn.worldvectorlogo.com/logos/pokemon-23.svg">
      <img class= "pikachu" src="img/pikachu.png">
      
    </header>
    <div class="search">
      <form>
        <input type="text" id="searchbox" name="name" placeholder="Busca tu pokÃ©mon">
        <button class="filter" id="btnfilter">SEARCH</button>
      </form>
      <br>
      <form action="">
        <label for="sort"> SORT BY </label>
        <select name="names" id="names">
          <option value="asc">A to Z</option>
          <option value="desc">Z to A</option>
        </select>
        <input type="submit" value="SORT">
      </form>
      <br><br>
    </div>
    
    <div class="containerglobal">
      <div class="contenedorleft"> 
        <div class="pokedata" id="contenedor"></div>
        <div class="contenedorbotones">
          <button class="boton1" id="Boton1">ABOUT</button>
          <button class="boton2" id="Boton2">ORDER A-Z</button>
          <button class="boton3" id="Boton3">ORDER Z-A</button>
          <button class="boton4" id="Boton4">TYPE</button>
          
          <div class="navegacion">
            <button onclick="Back()">&lt; Back</button>
            <button onclick="Next()">Next &gt;</button>
          </div>
        </div>
      </div>
    
      <div class="contenedorright">
        <div class="resultado" id="resultado"></div>
        <div class="pokedex"></div>
      </div>
    </div>
    
  </body>
    <script src="main.js" type="module"></script>
    <script>PerfectScrollbar</script>
  </body>
  <footer>Creado por Lina y Vero</footer>
</html>
