<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="css/dataCampeones.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <!-- Encabezado con barra negra -->
    <header class="headerBarraNegra">
        <!-- Enlace al inicio -->
        <a href="index.html">
            <img src="lol/47210.png" alt="logo" class="logo-lol">
        </a>
        <nav class="container-menu">
            <div class="option-menu">
                <li class="items">
                    <button id="todosLosCampeones" class="filtrar-campeones">todos los campeones</button>
                </li>
                <select id="ordenar-select">
                    <option value="asc">Ascendente</option>
                    <option value="desc">Descendente</option>
                </select>
                <li class="items">
                    <button class="filtrar-campeones" id="asesinos">Asesinos</button>
                </li>
                <li class="items">
                    <button class="filtrar-campeones" id="luchadores">Luchadores</button>
                </li>
                <li class="items">
                    <button class="filtrar-campeones" id="tanques">Tanques</button>
                </li>
                <li class="items">
                    <button class="filtrar-campeones" id="magos">Magos</button>
                </li>
                <li class="items">
                    <button class="filtrar-campeones" id="soporte">Soporte</button>
                </li>
                <li class="items">
                    <button class="filtrar-campeones" id="tiradores">Tiradores</button>
                </li>
                <div class="container-seacher">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-search" width="24"
                        height="24" viewBox="0 0 24 24" stroke-width="2" stroke="#ffffff" fill="none"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0" />
                        <path d="M21 21l-6 -6" />
                    </svg>
                    <input type="text" id="seacher" class="inputBuscar" placeholder="Buscar">
                </div>
            </div>

        </nav>
    </header>

    <main class="main-position">
        
        <div id="campeones-card" class="grid-container"></div>

    </main>


    <footer class="footer"></footer>

    <script src="main.js" type="module"></script>
</body>

</html>
